<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math expectation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1>Lets do some math, shall we?</h1>
    <nav>
        <ul>
            <li>

                <label><input name="chart" type="radio" value="standart" />Wykres rozkladu</label>
            </li>
            <li>

                <label><input name="chart" type="radio" value="first" />Wykres estymatorow</label>
            </li>
            <li>

                <label><input name="chart" type="radio" value="second" />Wszystkie przedialy ufnosci</label>
            </li>
        </ul>
        <h4>Losowanie 1 z <span id="samples">1</span></h4>
        <ul>
            <li>
                <button id="previous" onclick="handlePreviousSample()" type="button" name="previus"><</button>
            </li>
            <li>
                <button id="next" onclick="handleNextSample()" type="button" name="next">></button>
            </li>
        </ul>
    </nav>
    <section>
        <div class="main">
            <div id="forms">
                <form onsubmit="handleGenerate()" target="votar">
                    <h4>N</h4>
                    <div>
                        <label>
                            &sigma;
                            <input id="sigma" type="number" step="0.0001" placeholder="0" name="sigma" maxlength="100" />
                        </label>
                        <label>
                            &#956;
                            <input id="mu" type="number" step="0.0001" placeholder="0" name="mu" maxlength="100" />
                        </label></div>
                    <div>
                        <label>
                            sample number(N)
                            <input id="quantity" type="number" placeholder="0" name="quantity" maxlength="100" />
                        </label>
                        <label>
                            q-ty(n)
                            <input id="n" type="number" placeholder="0" name="n" maxlength="100" />
                        </label></div>
                    <label>
                        &#945; (alfa)
                        <input id="alfa" type="number" step="0.001" placeholder="0" name="alfa" maxlength="100" />
                    </label>
                    <button name="generate" type="sumbit">generate</button>
                </form>
                <button name="calculate" onclick="calculate()" type="button">calculate </button>

            </div>
            <div id="chart"></div>
            <table>
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


    <script src="./index.js"></script>
    <iframe name="votar"></iframe>
</body>

</html>
