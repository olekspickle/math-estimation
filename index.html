  <body>
    <header>
      <h1>Normal Poisson distribution playground</h1>
      <a href="https://github.com/alexgnatrow/math-estimation">
        <img alt="github icon" src="assets/github.svg" />
      </a>
    </header>
    <nav>
      <ul>
        <li>
          <label class="label">Show chart <input name="chart" type="radio" value="standart" />
            <span class="check"></span>
          
        </li>
        <li>
          <label class="label">Show evaluation estimation<input name="chart" type="radio" value="first" />
            <span class="check"></span>
          </label>
        </li>
        <li>
          <label class="label">Show all evaluations<input name="chart" type="radio" value="second" />
            <span class="check"></span>
          </label>
        </li>
      </ul>
    </nav>
    <main>
      <div class="main">
          <section>
        <div id="forms">
          <form onsubmit="handleGenerate()" target="votar">
            <div class="field">
              <label>
                &sigma;
              </label>
                <input
                  id="sigma"
                  type="number"
                  step="0.01"
                  placeholder="0"
                  name="sigma"
                  maxlength="100"
                  value="1"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="field">
              <label>
                &#956;
              </label>
                <input
                  id="mu"
                  type="number"
                  step="0.01"
                  placeholder="0"
                  name="mu"
                  value="0"
                  maxlength="100"
                />
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="alfa-select">
              <select id="alfa" class="select-field">
                <option value="0.8" selected>0.8</option>
                <option value="0.9">0.9</option>
                <option value="0.99">0.99</option>
              </select>
              <label id="alfa-label">&#945;</label>
            </div>
            <div class="field">
              <label>
                N
              </label>
                <input
                  id="quantity"
                  type="number"
                  placeholder="0"
                  name="quantity"
                  min="1"
                  value="25"
                  maxlength="10"
                />
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="field">
              <label>
                n
              </label>
                <input
                  id="n"
                  type="number"
                  placeholder="0"
                  name="n"
                  value="15"
                  max="25"
                  sumbit="handleGenerate()"
                />
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <input style="display: none;" type="submit" value="Submit" />
          </form>
          <div class="buttons">
          <button name="generate" onclick="handleGenerate()" type="button">generate</button>
          <button name="calculate" onclick="handleCalculate()" type="button">
            calculate
          </button>
        </div>
        </div>
        <div class="controls">
        <h4>
            Sample <span id="sample">1</span> from <span id="samples">1</span>
          </h4>
          <ul class="row">
            <li>
              <button
                id="previous"
                onclick="handlePreviousSample()"
                type="button"
                name="previus"
              >
                <
              </button>
            </li>
            <li>
              <button
                id="next"
                onclick="handleNextSample()"
                type="button"
                name="next"
              >
                >
              </button>
            </li>
            <li>
              <button
                id="refresh"
                onclick="refreshChart()"
                type="button"
                name="refresh"
              >
                &#x21bb;
              </button>
            </li>
          </ul>
        </div>
        <div id="chart"></div>
      </section>
      <h3 id="caption"></h3>
        <template>
          <div id="table" style="overflow-y:scroll;">
            <table onscroll="handleTableScroll()" class="pure-table">
              <caption></caption>
              <thead>
                <tr></tr>
              </thead>
              <tbody>
                <tr></tr>
              </tbody>
            </table>
          </div>
        </template>
        <div class="loader hidden"></div>
      </div>
    </main>

    <script src="./index.js"></script>
    <iframe name="votar"></iframe>
  </body>
</html>
